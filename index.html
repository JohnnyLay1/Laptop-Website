<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo__img" src="./img/logo.svg" alt="">
            <h4>Three Dots</h4>
        </div>
        <nav>
            <ul class="nav__links">
                <li>
                    <a href="" class="nav__link">Specs
                    </a>
                </li>
                <li>
                    <a href="" class="nav__link">Products
                    </a>
                </li>
                <li>
                    <a href="" class="nav__link">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="">
        </div>
    </header>

    <main>
        <div class="presentation">
            <div class="main__description">
                <div class="intro__text">
                    <h1>Laptop for the future</h1>
                    <h3>The new 14 inch bezeless display offering a 4k display with touch screen</h3>
                </div>
                <div>
                    <button class="btn">14 inch</button>
                    <button class="btn__bold">Add To Cart</button>
                </div>
                <!-- <div class="laptop">
                    <img src="./img/matebook.png" class="main__img" alt="">
                </div> -->
            </div>
            <div class="laptop">
                <img src="./img/matebook.png" class="main__img" alt="">
            </div>
        </div>
        
        <div class="laptop__select">
            <img src="./img/arrow-left.svg" alt="">
            <img src="./img/dot.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/arrow-right.svg" alt="">
        </div>
        
        <img class="big__circle" src="./img/big-eclipse.svg" alt="">
        <img class="mid__circle" src="./img/mid-eclipse.svg" alt="">
        <img class="small__circle" src="./img/small-eclipse.svg" alt="">
        
    </main>

    <script src="/.app.js"></script>
</body>
</html>
